<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-3" id="text">Add a Listing</h1>
    </div>
</div>

<div id="login">

    <form id="listingForm">
        Item Name:
        <input type="text" name="itemName">

        <br>
        <br>

        Item Type:
        <input id="bookButton" type="radio" name="itemType" value="book" onclick="showISBN();" required> Book
        <input id ="furnitureButton" type="radio" name="itemType" value="furniture" onclick="noShowISBN();" required> Furniture
        <input id="otherButton" type="radio" name="itemType" value="other" onclick="noShowISBN();" required> Other

        <br>
        <br>

        <div id="isbn" style="display:none;"> ISBN Number:  <!-- Hidden with JS unless book is selected -->
            <input type="text" name="ISBN" maxlength="13" size="13">
        </div>

        <br>

        <div id="price""> Price:
        <input type="text" name="price" maxlength="10" size="10">
        </div>

        <br>

        Item Description: <br />
        <textarea name = "descArea" id=itemDescription" rows=10 cols=50" placeholder="Item description goes here..." required></textarea> <br />
        <input type="submit" name="submitButton" id="submitForm"> <br />
    </form>


</div>
